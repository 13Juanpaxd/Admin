{% extends "base.html" %}

{% block title %}Registro - Tu Tienda{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Registrar nuevo usuario</h2>
    <form method="post" action="{{ url_for('register') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="text" class="form-control" id="cedula" name="cedula" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="pais">País</label>
            <select class="form-control" id="pais" name="pais" required>
                <option value="3">Costa Rica</option>
                <option value="4">Estados Unidos</option>
            </select>
        </div>
        <div class="form-group">
            <label for="provincia">Provincia</label>
            <select class="form-control" id="provincia" name="provincia" required>
                <option value="3">San Jose</option>
                <option value="4">Florida</option>
            </select>
        </div>
        <div class="form-group">
            <label for="canton">Cantón</label>
            <select class="form-control" id="canton" name="canton" required>
                <option value="3">Desamparados</option>
                <option value="4">Miami</option>
            </select>
        </div>
        <div class="form-group">
            <label for="distrito">Distrito</label>
            <select class="form-control" id="distrito" name="distrito" required>
                <option value="3">San Rafael</option>
                <option value="4">Little Havana</option>
            </select>
        </div>
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" class="form-control" id="foto" name="foto" required>
        </div>
        <div class="text-center mt-4">
        <button type="submit" class="btn btn-lg px-5 rounded-pill shadow" style="background-color: #a989e3; color: white;">Registrar</button>
    </div>
</form>
</div>

{% endblock %}
